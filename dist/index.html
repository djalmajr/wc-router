<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WC Router test</title>
</head>
<body>
    <h1>WC Router test</h1>
    <ul>
        <li><wc-link to='/'>Home</wc-link></li>
        <li><wc-link to='/test'>Test</wc-link></li>
        <li><wc-link to='/settings' activeclass='selected'>Settings</wc-link></li>
    </ul>
    <wc-router>
        <wc-route path="/">
            <h2> / </h2>
        </wc-route>
        <wc-route path="/settings">
            <h2> /settings </h2>
            <wc-link to='/settings/1'>Settings 1</wc-link>
            <wc-link to='/settings/2'>Settings 2</wc-link>
            <wc-link to='/settings/3'>Settings 3</wc-link>

            <wc-route path="/settings/1">
                Settings page 1
            </wc-route>
            <wc-route path="/settings/2">
                Settings page 2
            </wc-route>
            <wc-route path="/settings/3">
                Settings page 3
            </wc-route>
        </wc-route>
        <wc-route path="/test">
            <h2> /test </h2>
        </wc-route>
    </wc-router>
<script type="text/javascript" src="/wc-router.min.js"></script></body>
</html>
